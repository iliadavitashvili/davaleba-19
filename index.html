<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>davaleba 19</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <table id="table" >
        
    </table>
    <button id="add-button">Add User</button>
    
    <div class="modal" id="modal">
        <button id="close-button">Close Modal</button>
        <form id="input-field">
            <label for="user-id" id="user-id-label">Enter ID</label>
            <input type="number" id="user-id" name="user-id"/>
            <label for="user-email" id="user-email-label">Enter Email</label>
            <input type="email" id="user-email" />
            <label for="user-first-name" id="user-first-name-label">Enter First Name</label>
            <input type="text" id="user-first-name" />
            <label for="user-last-name" id="user-last-name-label">Enter Last Name</label>
            <input type="text" id="user-last-name" />
            <button>Submit</button>
        </form>
    </div>
    <p id="input-text"></p>
    <form id="string-checker">
        <label for="text">Enter Text</label>
        <input type="text" id="text" />
        <button id="text-submit">Submit</button>
    </form>
</body>
</html>
